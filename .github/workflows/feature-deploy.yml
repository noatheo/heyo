name: Auto Deployment for Feature Branches

on:
  push:
    branches:
      'feature-**'

env:
  G.C.S._BUCKET:
#  G.C.P._LOADBALANCER:
#  G.C.P._BACKEND_BUCKET:
#  G.C.P._LOADBALANCER_STATIC_IP:

jobs:
  Build_The_Infrastructure:
    runs-on: ubuntu-latest
    steps:

      - name:  Install Google Cloud Sdk
        uses: google-github-actions/setup-gcloud@v0

      - name: Authentication
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCS_KEY }}

      - name:  Bucket Exists
        run: |
          gsutil ls | grep ""

      - name: test for github actions
