name: Auto Deployment for Feature Branches

on:
  push:
    branches:
      'feature-**'

env:
  GCS_BUCKET:
#  G.C.P._LOADBALANCER:
#  G.C.P._BACKEND_BUCKET:
#  G.C.P._LOADBALANCER_STATIC_IP:

jobs:
  Build_The_Infrastructure:
    runs-on: ubuntu-latest
    steps:

      - name:  Install Google Cloud Sdk
        uses: google-github-actions/setup-gcloud@v0

      - name: Authentication
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCS_KEY }}

      - name:  Bucket Exists
        run: |
          gsutil ls | grep ""

      - name: test for github actions
        if: ${{env.HELL != 'hekk'}}
        run: echo "it worked"   

      - name: Testing_Envi_Variables
        run: |
          GCS_BUCKET='hello'


  Deploy_to_GCP:
    runs-on: ubuntu-latest
    steps:

      - name: testing
        run: echo $GCS_BUCKET

                    
