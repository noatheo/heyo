name: Auto Deployment for Feature Branches

on:
  push:
    branches:
      - "feature-/*"

env:
  HELL: "hekk"

jobs:
  Build_The_Infrastructure :
    runs-on: ubuntu-latest
    
   
    steps:

      - name:  Install Google Cloud Sdk
        uses: google-github-actions/setup-gcloud@v0

      - name: Authentication
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCS_KEY }}

      - name: Check If A Static Website and a Bucket Exists
        run: |
          gsutil ls -L -b gs://mytesthtml

      - name: test for github actions
        if: ${{env.HELL != 'hekk'}}
        run: echo "it worked"   
                    
